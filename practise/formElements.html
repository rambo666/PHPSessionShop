<style>
form
{
  width: 50%; margin-left: 25%; margin-right: 25%;
}

label
{
  width: 2cm;
  float: left;
}
</style>

</head>
<body>

<h1>Elements that can be used on Forms </h1>

<form action="thankyou.php">
<fieldset>
<legend>Examples of Form Elements</legend>

<p><label>Text</label>&nbsp;
<input type="text" name="txtText" value="Type text here"/>
</p>

<p><label>Password</label>&nbsp;
<input type="password" name="txtPassword" value="password"/>
</p>

<p><label>Select</label>&nbsp;
<select name="selColour">
  <option value="red">Ruby Red</option>
  <option value="blue">Sapphire Blue</option>
  <option value="green">Emerald Green</option>
</select>
</p>

<p><label>Radio</label>&nbsp;
<input type="radio" name="radProgramme" value="capital" checked="checked"/>Capital
<input type="radio" name="radProgramme" value="magic"/>Magic
<input type="radio" name="radProgramme" value="classic"/>Classic FM
</p>

<p><label>Check</label>&nbsp;
<input type="checkbox" name="chkModel[]" value="auto"/>Automatic Transmission
<input type="checkbox" name="chkModel[]" value="sunroof"/>Sun Roof
<input type="checkbox" name="chkModel[]" value="satnav"/>Satellite Navigation
</p>

<p><label>Submit</label>&nbsp;
<input type="submit" name="btnSubmit" value="Submit"/>
</p>

</fieldset>
</form>

</body>
</html>
